<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>New Employee</b></h4>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/Home" class="btn btn-primary back"><i class='fas fa-arrow-circle-left'></i>
              &nbsp;Back</a>
          </div>
        </div>
      </div>
      <form #employeeForm="ngForm">
        <div class="table-content">
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="ID" class="p-t-b-10">ID<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="emp_Id" required maxlength="255"
                [(ngModel)]="addEmployeeForm.emp_Id" name="emp_Id" #emp_Id="ngModel">
              <div *ngIf="emp_Id.errors && isSubmitted" class="alert alert-danger validationError">
                <div *ngIf="emp_Id.errors?.['required']">
                 ID is required
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="Name" class="p-t-b-10">Name<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="name" required maxlength="255"
                [(ngModel)]="addEmployeeForm.name" name="name" #name="ngModel">
              <div *ngIf="name.errors && isSubmitted" class="alert alert-danger validationError">
                <div *ngIf="name.errors?.['required']">
                 Name is required
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Email<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="email" required maxlength="255"
                [(ngModel)]="addEmployeeForm.email" name="email" #email="ngModel"
                pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$">
              <div *ngIf="email.errors && isSubmitted" class="alert alert-danger validationError">
                <div *ngIf="email.errors?.['required']">
                  Email is required
                </div>
                <div *ngIf="!email.errors?.['touched'] && email.errors?.['pattern']">
                  Email is invalid
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Phone<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="phone" required maxlength="10"
                [(ngModel)]="addEmployeeForm.phone" name="phone" #phone="ngModel" pattern="^\d{3}\d{3}\d{4}$">
              <div *ngIf="phone.errors && isSubmitted" class="alert alert-danger validationError">
                <div *ngIf="phone.errors?.['required']">
                  Phone is required
                </div>
                <div *ngIf="!phone.errors?.['touched'] && phone.errors?.['pattern']">
                  Phone is invalid
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="Department" class="p-t-b-10">department<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="department" required maxlength="255"
                [(ngModel)]="addEmployeeForm.department" name="department" #department="ngModel">
              <div *ngIf="department.errors && isSubmitted" class="alert alert-danger validationError">
                <div *ngIf="department.errors?.['required']">
                  Department is required
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="Position" class="p-t-b-10">Position<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="position" required maxlength="255"
                [(ngModel)]="addEmployeeForm.position" name="position" #position="ngModel">
              <div *ngIf="position.errors && isSubmitted" class="alert alert-danger validationError">
                <div *ngIf="position.errors?.['required']">
                  Position is required
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="table-footer">
          <button class="btn btn-primary" (click)="AddEmployee(employeeForm.form.valid)">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
